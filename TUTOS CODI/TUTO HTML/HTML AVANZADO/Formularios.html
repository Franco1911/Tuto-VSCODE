<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML5</title>
</head>
<body>
    <form>
        <!--las etiquetas input se usan para solicitar info al usuario-->
        Nombre: <input type='nice'> <br>
        <!--la etiqueta "email" solo acepta correos electronicos-->
		Correo: <input type="email"> <br>
        <!--la etiqueta "url" solo acepta valores de tipo http-->
		Url: <input type="url"> <br>
		Buscar: <input type="search"> <br>
		Número telefónico: <input type="tel"> <br>
        <!--la etiqueta "number" nos permite seleccionar el numero a ingresar -->
		Edad: <input type="number"> <br>
        <!--la etiqueta "range" nos permite usar un slider-->
		Edad: <input type="range"> <br>
        <!--"date" permite el uso de un calendario para poner la fecha deseada-->
		Fecha de Nacimiento: <input type="date"> <br>
        <!---"month" nos permite especificar el mes con formato calendario-->
		Mes: <input type="month"> <br>
        <!--"week" nos permite usar un modo calendario-->
		Semana: <input type="week"> <br>
        <!--"color" nos permite seleccionar un color-->
		Color Favorito : <input type="color"> <br>
		<input type="submit">
    </form>
</body>
</html>
